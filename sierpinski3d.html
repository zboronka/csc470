<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css">
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec3 vTrans;
			attribute float iScale;
			uniform mat4 mRotate;

			void
			main()
			{
				mat4 mTranslate = mat4(vec4(1, 0, 0, 0),
				                       vec4(0, 1, 0, 0),
									   vec4(0, 0, 1, 0),
									   vec4(vTrans[0], vTrans[1], vTrans[2], 1));
				mat4 scale = mat4(vec4(pow(.33,iScale+1.0),   0,   0,   0),
				                  vec4(  0, pow(.33,iScale+1.0),   0,   0),
								  vec4(  0,   0,   pow(.33,iScale+1.0),   0),
								  vec4(  0,   0,   0,   1));
				gl_Position = mRotate*mTranslate*scale*mRotate*vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			uniform vec3 vObjColor;
			uniform vec3 vLightColor;

			void
			main()
			{
				gl_FragColor = vec4( vObjColor * vLightColor, 1.0 );
			}
		</script>
	</head>
	<body>
		<section>
			<canvas id="gl-canvas" width="700" height="700">
				Oops ... your browser doesn't support the HTML5 canvas element
			</canvas>
			<div>
				<form>
					<input type="number" id="level" name="level" value="2">
					<input class="slideOne" type="checkbox" id="rotate">
				</form>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="Common/webgl-utils.js"></script>
	<script type="text/javascript" src="Common/initShaders.js"></script>
	<script type="text/javascript" src="Common/MV.js"></script>
	<script type="text/javascript" src="sierpinski3d.js"></script>
</html>
