<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css">
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec3 vPos;
			attribute vec3 vNormal;
			attribute vec2 vUV;

			uniform mat4 mModel;
			uniform mat4 mView;
			uniform mat4 mPerspective;

			varying vec3 Normal;
			varying vec3 FragPos;
			varying highp vec2 UV;

			void main() {
				FragPos = vec3(mModel * vec4(vPos, 1.0));
				Normal = vec3(mModel * vec4(vNormal+vPos, 1.0)) - FragPos;
				UV = vUV;

				gl_Position = mPerspective * mView * mModel * vec4(vPos, 1.0);
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec3 Normal;
			varying vec3 FragPos;
			varying highp vec2 UV;

			uniform vec3 vLightPos;

			uniform sampler2D texture;

			void main() {
				vec3 vLightColor = vec3(1.0, 1.0, 1.0);
				vec3 norm = normalize(Normal);

				float ambientStrength = 0.4;
				vec3 ambient = ambientStrength * vLightColor;

				vec3 lightDir = normalize(vLightPos - FragPos);
				float diff = max(dot(norm, lightDir), 0.0);
				vec3 diffuse = diff * vLightColor;

				vec3 result = (ambient + diffuse) * vLightColor;
				gl_FragColor = texture2D(texture, UV) * vec4(result, 1.0);
			}
		</script>
		<script id="vertex-shadero" type="x-shader/x-vertex">
			uniform mat4 mModel;
			uniform mat4 mView;
			uniform mat4 mProjection;

			attribute vec4 vPosition;
			attribute vec3 vNormal;
			attribute vec2 vUV;

			varying vec3 Normal;
			varying vec3 FragPos;
			varying highp vec2 UV;

			void main() {
				Normal = vNormal;
				FragPos = vec3(mModel * vModPos);

				gl_Position = mProjection*mView*mModel*vPosition;
				UV = vUV;
			}
		</script>
		<script id="fragment-shadero" type="x-shader/x-fragment">
			precision mediump float;

			varying vec3 Normal;
			varying vec3 FragPos;
			varying highp vec2 UV;

			uniform vec3 vObjColor;
			uniform vec3 vLightColor;
			uniform vec3 vLightPos;
			uniform vec3 vViewPos;

			uniform sampler2D texture;
			uniform sampler2D normalmap;

			void main() {
				vec3 nmapv = normalize(texture2D(normalmap, UV).rgb * 2.0 - 1.0);
				float ambientStrength = 0.4;
				vec3 ambient = ambientStrength * vLightColor;
				
				vec3 norm = nmapv * normalize(Normal);
				vec3 lightDir = normalize(vLightPos - FragPos);
				float diff = max(dot(norm, lightDir), 0.0);
				vec3 diffuse = diff * vLightColor;

				float specularStrength = 0.4;
				vec3 viewDir = normalize(vViewPos - FragPos);
				vec3 reflectDir = reflect(-lightDir, norm);
				float spec = pow(max(dot(viewDir, reflectDir), 0.0), 32.0);
				vec3 specular = specularStrength * spec * vLightColor;

				vec3 result = (ambient + diffuse + specular) * vObjColor; 
				gl_FragColor = texture2D(texture,UV) * vec4(result, 1.0 );
			}
		</script>
	</head>

	</body>
