<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			uniform mat4 mScale;
			uniform mat4 mTranslate;
			uniform mat4 mRotate;

			void
			main()
			{
				gl_Position = mRotate*mTranslate*mScale*vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			void
			main()
			{
				gl_FragColor = vec4( 0.0, 0, 0, 1.0 );
			}
		</script>
	</head>
	<body>
		<canvas id="gl-canvas" width="700" height="700">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
		<div>
			<form>
				<input type="number" id="level" name="level" value="2">
				<button id="draw" type="button">Draw</button>
				<input type="checkbox" id="rotate">
			</form>
		</div>
	</body>
	<script type="text/javascript" src="Common/webgl-utils.js"></script>
	<script type="text/javascript" src="Common/initShaders.js"></script>
	<script type="text/javascript" src="Common/MV.js"></script>
	<script type="text/javascript" src="sierpinski2.js"></script>
</html>
